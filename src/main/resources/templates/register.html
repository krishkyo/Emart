<main role="main">




  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->
	<br>
	<br>
	<br>
  <div class="container marketing">
	<div class="page-header">
	<h1>REGISTER</h1>
	</div>
<form style="width:400px" modelAttribute="userinfo" action="/adduser" method="POST">
  <div class="form-group">
    <label for="exampleInputPassword1">Enter Name</label>
    <input type="text" th:value="${user.name}" class="form-control" name="name" id="exampleInputPassword1" required>
  </div>
  <div class="form-group" >
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    <small style="color:red" th:text="${message}"></small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Enter mobile number</label>
    <input type="text" th:value="${user.ph}" name="ph" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
  </div>
  <h1>SHIPPING ADDRESS</h1>
  
  
    <div class="form-group">
    <label for="exampleInputPassword1">Door no</label>
    <input type="text" name="doorno" th:value="${user.doorno}" class="form-control" id="exampleInputPassword1" required>
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Street Name</label>
    <input type="text" name="street" th:value="${user.street}" class="form-control" id="exampleInputPassword1" required>
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">City Name</label>
    <input type="text" name="city" class="form-control" th:value="${user.city}" id="exampleInputPassword1" required>
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">State Name</label>
    <input type="text" name="state" th:value="${user.state}" class="form-control" id="exampleInputPassword1" required>
  </div>
    <div class="form-group">
    <label for="exampleInputPassword1">Country</label>
    <input type="text" name="country" th:value="${user.country}" class="form-control" id="exampleInputPassword1" required>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<a href="/login">Already Member,Click here!</a>



   

    <!-- /END THE FEATURETTES -->

  </div><!-- /.container -->

<br>
