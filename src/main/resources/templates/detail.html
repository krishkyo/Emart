<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>eMart</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/carousel/">

    <!-- Bootstrap core CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="css/carousel.css" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    
  </head>
  <body>
    <header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="#" style="text-decoration:none;color:white;">eMusic Store</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/"><i class="fa fa-home"></i> Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/product"><i class="fa fa-archive"></i> Products</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/orders"><i class="fa fa-shopping-cart"></i> Orders</a>
        </li>
        
      </ul>
      <span class="navbar-item" th:switch="${status}">
      	 <a th:case="yes" style="color:white;text-decoration:none;" th:href="@{/logout}" class="nav-link"><p th:text="'welcome '+${name}+'! Logout'"></p></a>
  		 <a th:case="no"  th:href="@{/login}"  class="nav-link">Login</a>
    </span>
    </div>
  </nav>
</header>

<main role="main">




  <!-- Marketing messaging and featurettes
  ================================================== -->
  <!-- Wrap the rest of the page in another container to center all the content. -->
	<br>
	<br>
	<br>
  <div class="container marketing">
	<div class="page-header">
	<h1>Product Information</h1>
	</div>
	<div class="row">
		<div class="col-md-5">
			<img style="width:100%;height:80%" th:src="@{'/images/'+${item.id}+'.jpg'}">
		</div>
		<div class="col-md-5">
		<h2>Product Name</h2>
		<p th:text="${item.name}"></p>
		<h2>Category</h2>
		<p th:text="${item.category}"></p>
		<h2>Price</h2>
		<p th:text="${item.price}"></p>
		<h2>Description</h2>
		<p th:text="${item.description}"></p>
		<hr>
<form th:action="@{'/buy/'+${item.id}}" modelAttribute="confirm">
  <div class="form-group">
    <label for="exampleFormControlFile1">Enter Quantity</label>
    <input type="number" name="quantity" min="1" value="1" class="form-control-file" id="exampleFormControlFile1">
  </div>
  <button type="submit" class="btn btn-success"><i class="fa fa-cart-arrow-down"></i> Add to cart</button>
</form>
<br>
		<a class="btn btn-danger" href="/products"><i class="fa fa-times"></i> Cancel</a>
		
		</div>
	</div>




   

    <!-- /END THE FEATURETTES -->

  </div><!-- /.container -->


  <!-- FOOTER -->
  <footer class="container">
    <p class="float-right"><a href="#">Back to top</a></p>
    <p>&copy; 2017-2020 Company, Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
  </footer>
</main>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
