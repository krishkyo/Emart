  <!-- Wrap the rest of the page in another container to center all the content. -->

  <div class="container marketing">
	<div class="page-header">
	<h1>Add New Product</h1>
	<form method="Post" action="/editaItem">
	<div class="form-group">
    <label for="exampleInputPassword1">Product ID</label>
    <input type="text" name="num" th:value="${num}" class="form-control" id="exampleInputPassword1" readonly>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Edit Product Name</label>
    <input type="text" name="name" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Edit Product Company</label>
    <input type="text" name="company" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Edit Product Description</label>
    <input type="text" name="description" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Edit Price</label>
    <input type="text" name="cost" class="form-control" id="exampleInputPassword1">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
	</div>
	<br>
